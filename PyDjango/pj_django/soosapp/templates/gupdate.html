<!DOCTYPE html>
<html>
<head>
	<title> Django Board </title>
	<meta charset="utf-8">
	<style>
		a{text-decoration:none}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	    function f(){
	    	input.email.value = "";
	    	input.subject.value = "";
	    	//input.content.innerText = "";
	    	$("#ta").text("");
	    	
	    	input.email.focus();
	    }
	</script>
</head>
<body>
<center>
<font color='gray' size='4' face='휴먼편지체'>
<hr width='600' size='2' color='gray' noshade>
<h3> Django Board</h3>
</font>
<font color='gray' size='4' face='휴먼편지체'>
<a href='../glist'>목록</a>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a href='../gwrite'>글쓰기</a><br/>
</font>
<hr width='600' size='2' color='gray' noshade>
</center>

<form name='input' method='post' action="gupdate_ok/{{address.id}}">
{% csrf_token %}
<input type="hidden" name="seq" value="17">
<table border='0' width='600' align='center' cellpadding='3' cellspacing='1' bordercolor='gray'>	
<tr>
    <td width='20%' align='center' >WRITER</td>
    <td>
       <input name='writer' readonly value='{{address.write}}'/>
    </td>
 </tr>
 
 <tr>
     <td align='center'>EMAIL</td>
     <td><input name='email' value='{{address.email}}'/></td>
 </tr>
 
 <tr>
     <td align='center'>SUBJECT</td>
     <td><input name='subject' value='{{address.subject}}'/></td>
 </tr>
             
 <tr>
     <td align='center'>CONTENT</td>
     <td><textarea id='ta' name='content' rows='15' cols='70'>{{address.content}}</textarea></td>
 </tr>
 <tr>
      <td colspan='2' align='center'>
         <input type='submit' value='수정'>
         <input type="button" value="다시입력" onclick="f()">
      </td>
 </tr>

</table>
<hr width="600" size="2" color="gray" noshade>
</form>
</body>
</html>
